
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'// Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.2' // Google Services Plugin for Firebase
    }
    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define the root project build directory
rootProject.buildDir = "../build"

// Ensure consistent build directory structure for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app") // Ensure dependencies are evaluated for the app module
}

// Task for cleaning the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
